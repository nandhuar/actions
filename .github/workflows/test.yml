name: Test Project

on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Say Hello
              run: echo Ready to test your code

            - name: Checkout code
              uses: actions/checkout@v3

            - name: install dependencies
              run: npm install
            
            - name: Run test
              run: npm test
    deploy:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Say Hello
              run: echo Ready to test your code

            - name: Checkout code
              uses: actions/checkout@v3

            - name: install dependencies
              run: npm install
            
            - name: Build
              run: npm run build
              
            - name: Upload artifacts
              uses: actions/upload-artifact@v3
              with:
                    name: dist-files
                    path: |
                        dist
                        package.json


            - name: Deploy
              run: echo Your code is ready to deploy
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Say Hello
              run: echo Ready to test your code

            - name: Checkout code
              uses: actions/checkout@v3

            - name: install dependencies
              run: npm install
            
            - name: Lint
              run: npm run lint